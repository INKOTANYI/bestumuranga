<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="BestUmuranga helps you find verified houses, apartments and cars for rent or sale across Rwanda. Connect directly with trusted brokers and property owners."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>BestUmuranga – Houses & Cars for Rent and Sale in Rwanda</title>

    <!-- Primary SEO keywords -->
    <meta
      name="keywords"
      content="houses in Kigali, apartments in Rwanda, cars for sale Rwanda, cars for rent Rwanda, real estate Rwanda, property listings Rwanda, BestUmuranga"
    />

    <!-- Canonical URL (update domain in production) -->
    <link rel="canonical" href="https://bestumuranga.com/" />

    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="BestUmuranga – Houses & Cars for Rent and Sale in Rwanda" />
    <meta
      property="og:description"
      content="Browse verified houses, apartments and cars from trusted brokers in Rwanda on BestUmuranga."
    />
    <meta property="og:url" content="https://bestumuranga.com/" />
    <meta property="og:image" content="https://bestumuranga.com/og-image.jpg" />

    <!-- Twitter cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BestUmuranga – Houses & Cars for Rent and Sale in Rwanda" />
    <meta
      name="twitter:description"
      content="Browse verified houses, apartments and cars from trusted brokers in Rwanda on BestUmuranga."
    />
    <meta name="twitter:image" content="https://bestumuranga.com/og-image.jpg" />
  </head>
